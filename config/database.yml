default: &default
  adapter: postgresql
  encoding: unicode
  # For details on connection pooling, see Rails configuration guide
  # https://guides.rubyonrails.org/configuring.html#database-pooling
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

test:
  adapter: postgresql
  encoding: unicode
  database: meetz_test
  host: localhost
  pool: 5
  username: postgres
  password: dev

development:
  adapter: postgresql
  encoding: unicode
  database: meetz_development
  host: localhost
  pool: 5
  username: postgres
  password: dev

